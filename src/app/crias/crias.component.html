<div class="row p-4">
  <div class="col-4">
    <app-registro (emitCrias)="onGetCrias($event)"></app-registro>
  </div>
  <div class="col-8">
    <mat-card class="shadow">
      <mat-card-content>
          <div mat-subheader>Crias por registrar</div>
          <table mat-table [dataSource]="crias" class="w-100">
              <!-- Position Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let cria"> {{cria.nombre}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="Proveedor">
                <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                <td mat-cell *matCellDef="let cria"> {{cria.proveedor}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let cria"> {{cria.peso}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="Costo">
                <th mat-header-cell *matHeaderCellDef> Costo </th>
                <td mat-cell *matCellDef="let cria"> {{cria.costo}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </mat-card-content>
  </mat-card>
  </div>
</div>
