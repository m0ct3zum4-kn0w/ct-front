<mat-card class="m-4">
    <mat-card-header>
        <mat-card-title>Registro de crias</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="cria" #formCria="ngForm">
            <mat-form-field class="w-100 px-4" appearance="fill">
                <mat-label>Proveedor</mat-label>
                <mat-select formControlName="proveedor" name="proveedor">
                    <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
                        {{proveedor.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-3 px-4" appearance="fill">
                <mat-label>Peso</mat-label>
                <input matInput type="number" placeholder="Peso de la cria" name="peso" step="1" formControlName="peso" required>
                <span matSuffix>Kg</span>
            </mat-form-field>
            <mat-form-field class="col-3 px-4" appearance="fill">
                <mat-label>Costo</mat-label>
                <input matInput type="number" placeholder="Cuanto costo" name="costo" formControlName="costo" required>
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
            <mat-form-field class="col-6 px-4" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Nombre" name="nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field class="col-3 px-4" appearance="fill">
                <mat-label>Calidad Marmoleo</mat-label>
                <input matInput type="number" name="marmoleo" max="5" min="1" value="1" step="1" formControlName="marmoleo" required>
            </mat-form-field>
            <mat-form-field class="col-3 px-4" appearance="fill">
                <mat-label>Color Musculo</mat-label>
                <input matInput type="number" name="musculo" min="1" max="7" value="1" step="1" formControlName="musculo" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 px-4">
                <mat-label>Descripción</mat-label>
                <textarea matInput placeholder="Descripción breve" formControlName="description" name="description"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-footer class="p-3 text-center">
        <button mat-raised-button color="primary" class="w-25 mx-4" (click)="agregar()">Agregar</button>
        <button mat-raised-button color="primary" class="w-25 mx-4" (click)="guardar()">Guardar Todos</button>
    </mat-card-footer>
</mat-card>
