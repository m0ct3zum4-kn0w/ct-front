<mat-card>
    <mat-card-header>
        <mat-card-title>Registro de sensores</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="sensor" #formSensor="ngForm">
            <mat-label class="mat-title px-3">Nombre : {{ selected.Nombre || '' }}</mat-label>
            <div class="row">
                <mat-form-field class="col-6 px-4" appearance="fill">
                    <mat-label>Cardiaca</mat-label>
                    <input matInput type="text" value="{{selected.cardiaca}}" placeholder="Frecuencia Cardiaca" name="cardiaca" formControlName="cardiaca">
                </mat-form-field>
                <mat-form-field class="col-6 px-4" appearance="fill">
                    <mat-label>Sanguinea</mat-label>
                    <input matInput type="text" value="{{selected.sanguinea}}" placeholder="PresiÃ³n Sanguinea" name="sanguinea" formControlName="sanguinea">
                </mat-form-field>
                <mat-form-field class="col-6 px-4" appearance="fill">
                    <mat-label>Respiratoria</mat-label>
                    <input matInput type="text" value="{{selected.respiratoria}}" placeholder="Frecuencia Respiratorio" name="respiratoria" formControlName="respiratoria">
                </mat-form-field>
                <mat-form-field class="col-6 px-4" appearance="fill">
                    <mat-label>Temperatura</mat-label>
                    <input matInput type="text" value="{{selected.temperatura}}" placeholder="Temperatura" name="temperatura" formControlName="temperatura">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer class="p-3 text-center">
        <button mat-raised-button color="primary" class="w-25 mx-4" (click)="guardar()">Guardar</button>
    </mat-card-footer>
</mat-card>
